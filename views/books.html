<table class="table table-striped">
  <thead>
  <tr>
    <th>Book</th>
    <th>Author</th>
    <th>Year of publishing</th>
    <th><a href="#/create">add a book</a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="book in books | orderBy:'name'">
    <td><a href="#/books/{{book.objectId}}">{{book.name}}</a></td>
    <td>{{book.author}}</td>
    <td>{{book.publish_year}}</td>
    <td>
      <a href="#/books/{{book.objectId}}">Edit</a>
    </td>
  </tr>
  </tbody>
</table>
