<table class="table table-striped">
  <thead>
  <tr>
    <th>Книга</th>
    <th>Автор</th>
    <th>Год публикации</th>
    <th><a href="#/create">Добавить</a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="book in books | orderBy:'name'">
    <td><a href="#/books/{{book.objectId}}">{{book.name}}</a></td>
    <td>{{book.author}}</td>
    <td>{{book.publish_year}}</td>
    <td>
      <a href="#/edit/{{book.objectId}}">Редактировать</a>
    </td>
  </tr>
  </tbody>
</table>
